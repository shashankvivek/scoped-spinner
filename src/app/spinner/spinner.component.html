
<div *ngIf="isLoading">
  <div class="overlay global"></div>
  <div class="spinner global">
    <div>
      <img src="assets/spinner.gif" alt="my logo" />
    </div>
  </div>
</div>

<div #componentSpinner>
  <div id="component-spinner">
    <div class="overlay local"></div>
    <div class="spinner local">
      <div>
        <img src="assets/spinner.gif" alt="my logo" />
      </div>
    </div>
  </div>
</div>
